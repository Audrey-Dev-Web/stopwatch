<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <div class="stopwatch_title">

            <h1>Stop Watch</h1>
            <p>JavaScript Stop Watch</p>
        </div>

        <div class="stopwatch_chrono">
            <p><span id="tens">00</span>:<span id="seconds">00</span></p>
        </div>

        <div class="stopwatch_footer">
            <div class="start"><box-icon name='play-circle' ></box-icon></div>
            <div class="stop"><box-icon name='stopwatch' ></box-icon></div>
            <div class="reset"><box-icon name='reset' ></box-icon></div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>
</html>
