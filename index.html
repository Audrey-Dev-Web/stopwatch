<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch_title">
            <h1>StopWatch</h1>
            <h2>JavaScript StopWatch</h2>
        </div>

        <div class="stopwatch_timer">
            <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="tens">00</span>:<span id="seconds">00</span></p>
        </div>

        <div class="stopwatch_footer">
            <div class="start"><i class='bx bx-play-circle' ></i><p class="startSpan info">Start</p></div>
            <div class="stop"><i class='bx bx-stopwatch' ></i><p class="stopSpan info">Stop</p></div>
            <div class="reset"><i class='bx bx-reset' ></i><p class="resetSpan info">Reset</p></div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
